# Tutorial 1
TASK: classification
COMPRESSION_ALIAS: tutorial_tf22_yaml
COMPRESSION_CONSTRAINTS:
  objective: accuracy
  acceptable_drop_percent_point: 5.0
INPUT:
  type: pb
  path: "C:\\Users\\NOTA2001\\Desktop\\tf22_vgg16_pretrain"
  image_height_width: [32, 32]
  test_accuracy_percent: 79.66
OUTPUT:
  model_type: tflite
  dtype: float16
  test_device: pc
DATASET:
  type: imagefolder
  path: "C:\\Users\\NOTA2001\\Desktop\\CIFAR10"
  dataloader_config:
    preprocessing:
      rescale_value: 255
      mean: [0.4914, 0.4822, 0.4465]
      std: [0.2023, 0.1994, 0.2010]
    default_batch_size: 16
STORAGE:
  type: s3
  s3_bucket_name: "nota-netspresso-bucket"
  region_name: "us-east-2"
  destination_path: "/example_tf22_yaml" # specify folder name in the destination storage
