TASK: classification
COMPRESSION_ALIAS: resnet18_cifar100
COMPRESSION_CONSTRAINTS:
  objective: accuracy
  acceptable_drop_percent_point: 5.0
INPUT:
  type: h5
  path: https://netspresso-test-bucket2.s3.us-east-2.amazonaws.com/models/resnet18_cifar100.h5
  image_height_width: [32, 32]
  test_accuracy_percent: 76.92
OUTPUT:
  model_type: tflite  # (future release) tftrt
  dtype: float16  # float32, float16, int8
  test_device: pc # (future release) raspberrypi, jetson_nano
DATASET:
  type: npy
  path:
    train_y: https://netspresso-test-bucket2.s3.us-east-2.amazonaws.com/datasets/cifar100_npy/train_y.npy
    train_x: https://netspresso-test-bucket2.s3.us-east-2.amazonaws.com/datasets/cifar100_npy/train_x.npy
    test_x: https://netspresso-test-bucket2.s3.us-east-2.amazonaws.com/datasets/cifar100_npy/test_x.npy
    test_y: https://netspresso-test-bucket2.s3.us-east-2.amazonaws.com/datasets/cifar100_npy/test_y.npy
  dataloader_config:
    preprocessing:
      rescale_value: 255
      mean: [0.4914, 0.4822, 0.4465]
      std: [0.2023, 0.1994, 0.2010]
    default_batch_size: 32
STORAGE:
  type: s3
  s3_bucket_name: "netspresso-test-bucket2"
  region_name: "us-east-2"
  destination_path: "/example2_yaml" # specify folder name in the destination storage